[DEFAULT]
debug = True
translogger = True

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000
use_threadpool = True
threadpool_workers = 10

[app:main]
use = egg:WeaveServer

storage = weaveserver.storage.sql.WeaveSQLStorage
storage.sqluri = mysql://sync:sync@localhost/sync
storage.standard_collections = True

auth = weaveserver.auth.sql.SQLAuth
auth.sqluri = mysql://sync:sync@localhost/sync
auth.captcha = True
auth.captcha.public_key = 6Le8OLwSAAAAAK-wkjNPBtHD4Iv50moNFANIalJL
auth.captcha.private_key = 6Le8OLwSAAAAAEKoqfc-DmoF4HNswD7RNdGwxRij
auth.captcha.use_ssl = False

smtp.host = localhost
smtp.port = 25
smtp.sender = weave@mozilla.com

#
# logging
#
[loggers]
keys = root,weaveserver

[handlers]
keys = global,weaveserver,cef

[formatters]
keys = generic,cef

[logger_root]
level = WARNING
handlers = global

[logger_weaveserver]
qualname = weave
level = NOTSET
handlers = weaveserver,cef
propagate = 0

[handler_cef]
class = handlers.RotatingFileHandler
# CEF only --- this is not working with Paster
# level = CEF
level = NOTSET
args = ("cef.log",)
formatter = cef

[handler_global]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_weaveserver]
class = handlers.RotatingFileHandler
args = ("sync.log", )
level = NOTSET
formatter = generic

# Formatters

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[formatter_cef]
format = CEF:%(message)s

