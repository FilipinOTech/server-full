[DEFAULT]
debug = True
translogger = True

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000
use_threadpool = True
threadpool_workers = 10

[sync]
storage = sql
storage.sqluri = mysql://sync:sync@localhost/sync
storage.standard_collections = True

auth = sql
auth.sqluri = mysql://sync:sync@localhost/sync

smtp.host = localhost
smtp.port = 25
smtp.sender = weave@mozilla.com

[app:main]
use = egg:WeaveServer

#
# logging
#
[loggers]
keys = root,weaveserver

[handlers]
keys = global,weaveserver

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = global

[logger_weaveserver]
qualname = coolproject.module
handlers = weaveserver
propagate = 0

[handler_global]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_weaveserver]
class = handlers.RotatingFileHandler
args = ("sync.log", )
level = NOTSET
formatter = generic

# Formatters

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S

